<div class="container">
    <div class="row panel panel-primary">
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nova anotação..." ng-model="description">
                    <span class="input-group-btn"><button class="btn glyphicon glyphicon-floppy-disk"
                                                          ng-click="add()"></button></span>
            </div>
        </div>
    </div>
    <div class="row panel panel-primary">
        <ul class="list-group" ng-repeat="todo in todos">
            <li class="list-group-item">
                <span>{{todo.description}}</span>

                <div class="btn-group" role="group">
                    <button ng-if="!todo.finished" class="btn glyphicon glyphicon-ok"></button>
                    <button class="btn clear-button glyphicon glyphicon-trash" ng-click="delete($index)"></button>
                </div>
            </li>
        </ul>
    </div>
</div>
